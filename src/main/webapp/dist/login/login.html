<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>微信项目后台管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../assets/css/wechat.css">
</head>

<body>
    <img src="../../assets/img/login-bg.png" alt="" class="bg-img">
    <header class="main-header">
        <!-- Logo -->
        <a href="../menuuser/index.html" class="logo" style="width: auto">
            <span class=""><img src="../../assets/img/logo.png" /> </span> <span class="" style="color: white">微信平台后台管理系统</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" style="z-index: -1;">
            <!-- Sidebar toggle button-->
            <div class="navbar-custom-menu">
            </div>
        </nav>
    </header>
    <div class="wraper" style="margin:100px auto;width:425px;height: 325px;border-radius: 3px;border: 3px solid #67ad95;background: white">
        <table class="login-table">
            <tr>
                <th>用户登录</th>
            </tr>
            <tr>
                <td>
                    <div class="login-input-wrap">
                        <i class="login-icon iconfont icon-yonghuxinxi"></i>
                        <input type="text" placeholder="用户名">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="login-input-wrap">
                        <i class="login-icon iconfont icon-mima1"></i>
                        <input type="text" placeholder="密码">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="login-input-wrap" style="width:60%;float: left;">
                        <i class="login-icon iconfont icon-shoushumingcheng"></i>
                        <input type="text" placeholder="验证码" style="width:auto;">
                    </div>
                    <img class="fr" src="../../assets/img/code-01.png" alt="">
                    <span class="red login-error" style="clear:both"><i class="iconfont icon-guanbi1"></i> 账号或密码错误</span>
                </td>
            </tr>
            <tr>
                <td><span class="query-bt-green" style="width:100%;height: 40px;line-height: 40px;">登 录</span></td>
            </tr>
        </table>
    </div>
    <footer class="login-main-footer">
        <strong>Copyright &copy; 2015-2016 <a
				href="http://landfalcon.com">上海陆鹰实业有限公司</a>.
			</strong> All rights reserved.
    </footer>
    </div>
</body>

</html>
