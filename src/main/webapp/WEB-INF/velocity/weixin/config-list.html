<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">公众账号管理</h4>
        <div class="row query-box" >
            <div style="margin-top:-10px;padding-bottom: 10px;">
                <span class="oper-bt-gray" data-toggle="modal" data-target="#myModal">新增</span>
                <span class="oper-bt-gray" id="editWXConfigBtn" data-toggle="modal" data-target="#myModal1">编辑</span>
                <span class="oper-bt-gray" id="delWXConfigBtn">删除</span>
            </div>
            <div id="demo" ></div>
            <div class="row" style="height: 10px;background: #ECF0F5;"> </div>
            <div class="info-wrap excel-wrap" >


            	
                <div >
                    <div class="info-item-box fl" style="width:100%;min-height: 515px;">
                        <div class="info-item-title">
                            公众号信息
                        </div>
                        <div class="info-item-content">
                            <table id="wXConfigListTable" class="table border-table table-hover table-striped align-center-table" style="width:96%">
                            <!-- 动态显示列表 -->
                            </table>
                            <div class="page-box" style="width: 97%;margin:0 auto" >
                                <span style="float:left" class="pagination" id="totalNum" ></span>
                                <ul style="float: right;" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="addWXConfigForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">添加公众号信息</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                    <table class="wide-table table">
                        <tr>
							<td style="border: none;">
								token信息：
								<div class="input-wrap">
									<input type="text" id="token" name="token" value="" class="fluid-input" maxlength="10" required/>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								账号描述：
								<div class="input-wrap">
									<input type="text" id="description" name="description" value="" class="fluid-input" maxlength="66" required/>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								公众号类型：
								<div class="input-wrap">
									<input type="text" id="type" name="type" value="" class="fluid-input" maxlength="33" required/>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								公众号APPID：
								<div class="input-wrap">
									<input type="text" id="appId" name="appId" value="" class="fluid-input" maxlength="16" required/>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								访问token：
								<div class="input-wrap">
									<input type="text" id="accessToke" name="accessToke" value="" class="fluid-input" maxlength="16" required/>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								公众号名称：
								<div class="input-wrap">
									<input type="text" id="account" name="account" value="" class="fluid-input" maxlength="16" required/>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								原始ID：
								<div class="input-wrap">
									<input type="text" id="accountId" name="accountId" value="" class="fluid-input" maxlength="16" required/>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								邮箱地址：
								<div class="input-wrap">
									<input type="text" id="email" name="email" value="" class="fluid-input" maxlength="33" required/>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								公众号密码：
								<div class="input-wrap">
									<input type="text" id="appSecret" name="appSecret" value="" class="fluid-input" maxlength="16" required/>
								</div>
							</td>
						</tr>
						<tr>
							<td style="display: none;">
								创建人：
								<div class="input-wrap">
									<input type="text" id="createUser" name="createUser" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="saveWXConfigBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>

<script id="wXConfig-list-template" type="text/x-handlebars-template">
	<tbody>
		<thead style="background-color: #dcdcdc;">
			<tr>
				<th>序号</th>
				<th>token信息</th>
				<th>账号描述</th>
				<th>公众号类型</th>
				<th style="display:none">主键ID</th>
				<th>公众号APPID</th>
				<th>访问token</th>
				<th>公众号名称</th>
				<th>原始ID</th>
				<th>邮箱地址</th>
				<th>公众号密码</th>
				<th>创建人</th>
				<th>创建时间</th>
				
			</tr>
		</thead>
		
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td>{{token}}</td>
			<td>{{description}}</td>
			<td>{{type}}</td>
			<td style="display:none">{{cfgId}}</td>
			<td>{{appId}}</td>
			<td>{{accessToke}}</td>
			<td>{{account}}</td>
			<td>{{accountId}}</td>
			<td>{{email}}</td>
			<td>{{appSecret}}</td>
			<td>{{createUser}}</td>
			<td>{{createTime}}</td>
			
    	</tr> 
	  {{/each}}
	</tbody>
</script>
