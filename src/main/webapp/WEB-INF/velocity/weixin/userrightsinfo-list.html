<script id="userRightsInfo-list-template" type="text/x-handlebars-template">
	<tbody>
		<tr>
			<th>序号</th>
			<th>客户等级</th>
			<th>微信用户</th>
			<th style="display:none">主键</th>
			<th>剩余次数</th>
			<th>使用次数</th>
			<th>初始次数</th>
			<th>服务代码</th>
			<th>创建时间</th>
			<th>创建人</th>
		</tr>
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td>{{customerLevel}}</td>
			<td>{{name}}</td>
			<td style="display:none">{{id}}</td>
			<td>{{remainCnt}}</td>
			<td>{{usedCnt}}</td>
			<td>{{initCnt}}</td>
			<td>{{serviceCode}}</td>
			<td>{{createTime}}</td>
			<td>{{createUser}}</td>
    	</tr> 
	  {{/each}}
	</tbody>
</script>
