<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">文章评论信息管理</h4>
         <form id="queryForm">
			<div class="row query-box"style=" margin-bottom: 10px;">
				<div class="col-xs-5 box-sm">
					用户：
					<input class="large" type="text" value="" id="queryNickName" name="nickName" placeholder="请输入用户名称" />
				</div>
				<div class="col-xs-2 box-bt">
					<input type="button" class="btn btn-primary" style="margin:0" id="querySubmit" value="查 询" />
				</div>
			</div>
		</form>
		<div class="row" >
			<div style="margin-top:-5px">
				<span class="btn btn-primary" data-toggle="modal" id="checkWXArticleRemarkBtn" data-target="#myModal" style="display: none;">审核</span>
        	</div>
        </div>
        <div class="excel-wrap" style="margin-bottom: 20px;">
            <div id="demo"></div>
            <div class="info-wrap">
                <div style="margin-top: 10px;">
                    <div class="info-item-box fl" style="width:100%;min-height: 515px;">
                        <div class="info-item-title">
                            文章评论信息
                        </div>
                        <div class="info-item-content">
                            <table id="wXArticleRemarkListTable" class="table border-table table-hover table-striped align-center-table" style="width:96%">
                            <!-- 动态显示列表 -->
                            </table>
                            <input type="hidden" id="edit-openId" name="openId" value=""/>
                            <input type="hidden" id="edit-remarkId" name="remarkId" value=""/>
                            <input type="hidden" id="edit-authFlag" name="authFlag" value=""/>
                            <!-- 角色 -->
                            <input type="hidden" id="role" name="role" value="$!{role}"/>
                            <div class="page-box" style="width: 97%;margin:0 auto" >
                                <span style="float:left" class="pagination" id="totalNum" ></span>
                                <ul style="float: right;" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="addWXArticleRemarkForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">审核评论</h4>
            </div>
            <div class="modal-footer">
            	<center>
	                <span type="button" class="btn" id="saveOkBtn">通过</span>
	                <span type="button" class="btn" id="saveNoBtn" >不通过</span>
                </center>
            </div>
        </div>
    </div>
  </form>
</div>
<!-- 公共提示弹窗 -->
<div id="alert-info" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content" id="alert-info-content" ></div>
  </div>
</div>

<script id="wXArticleRemark-list-template" type="text/x-handlebars-template">
	<tbody>
		<thead style="background-color: #dcdcdc;">
			<tr>
				<th>序号</th>
				<th>微信用户</th>
				<th>文章</th>
				<th>审核状态</th>
				<th>评论时间</th>
				<th>用户评论内容</th>
				<th>审核时间</th>
				<th style="display:none">主键</th>
				<th style="display:none">用户ID</th>
				<th style="display:none">审核人</th>
				<th style="display:none">文章ID</th>
				
			</tr>
		</thead>
		
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td>{{nickName}}</td>
			<td>{{title}}</td>
			<td>{{transformat authFlag}}</td>
			<td>{{createTime}}</td>
			<td>{{remark}}</td>
			<td>{{authTime}}</td>
			<td style="display:none">{{remarkId}}</td>
			<td style="display:none">{{openId}}</td>
			<td style="display:none">{{authUser}}</td>
			<td style="display:none">{{itemId}}</td>
			
    	</tr> 
	  {{/each}}
	</tbody>
</script>
<!-- /.content-wrapper -->
<!-- 功能模块JS文件  -->
<script src="${req.contextPath}/assets/js/weixin/articleremark-list.js"></script>
