<!-- Content Wrapper. Contains page content -->
<form id="formdata">
<div class="content-wrapper">
    <div class="container">
        <i></i>
        <h4 class="main-title"><a href="javascript:void(0)" onclick="backPageByAdd()"><i class="fa iconfont icon-zuojiantou-copy arrow-bt"></i></a> ${htmlHostTittle}管理</h4>
        <div class="row query-box" style="margin-bottom: 111px;">
            <div class="info-wrap">
                <div class="info-item-box">
                    <div class="info-item-title">
                        添加${htmlTittle}信息
                    </div>
                <input type="hidden" id="htmlHostTittle" value="${htmlHostTittle}"/>
            <!-- 封面图片显示域 -->
            	<div class="info-item-box fl" style="width: 40%;min-height: 200px;margin-top:10px">
            		
            		<div class="info-item-box fl" id="preview" style="width:350px;min-height: 200px;margin-left:23px;margin-top:5px;background-color:lightgray;">
            			<img id="imghead" width=300px height=180px  src=''>
            			<center>
            			<span style="margin-left:50px;margin-bottom:30px;">封面图片预览</span>
            			</center>
            		</div>
            		<ul id="file-list"></ul>
            	</div>
            	<!-- 图文详情显示域 -->
                <div class="info-item-box fr" style="width:58%;min-height: 500px;margin-top:10px">
                    <table class="wide-table table">
                    	<tr>
                    		<td style="border: none;"></td>
							<td style="border: none;" colspan="2">
								标题：
								<div>
									<input type="text" id="title" name="title" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;"></td>
							<td style="border: none;" colspan="2">
								图片链接：
                                <div class="input-wrap">
                                    <i class="iconfont icon-yanjing"></i>
                                    <input type="text" id="imagePath" name="imagePath" placeholder="图片链接" readonly/>
                                </div>
                            </td>
						</tr>
						<tr id="adverTr">
							<td style="border: none;"></td>
							<td style="border: none;">
								<div>
								 显示广告：
									<label><input name="showAdver" type="radio" value="T"/>是 </label> 
									<label><input name="showAdver" type="radio" value="F" checked/>否</label> 
								</div>
							</td>
							<td style="border: none;">
								<div>
								 显示评论：
									<label><input name="showRemark" type="radio" value="T"/>是 </label> 
									<label><input name="showRemark" type="radio" value="F" checked/>否</label> 
								</div>
							</td>
						</tr>
						<tr id="praiseTr">
							<td style="border: none;"></td>
							<td style="border: none;" colspan="2">
								<div>
								 显示点赞及浏览量：
									<label><input name="showPraise" type="radio" value="T"/>是 </label> 
									<label><input name="showPraise" type="radio" value="F" checked/>否</label> 
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;"></td>
							<td style="border: none;" colspan="2">
								外部链接：
								<div>
									<input type="text" id="url" name="url" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;"></td>
							<td style="border: none;" colspan="2">
								正文：
								<div>
									<script id="editor" name="content" type="text/plain" style="width:550px;height:300px;"></script>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;"></td>
							<td style="border: none;" colspan="2">
								顺序：
								<div>
									<input type="text" id="sort" name="sort" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<!-- 隐藏主键 -->
						<input type="hidden" id="add-newsTempId" name="newsTempId" value="$!{newsTempId}"/>
						
                   </table>
               </div>
          </div>
          <div style="margin-left:750px;">
                <span class="query-bt-green"  id="saveNewsItem" style="margin: 20px 0 0 0;">
                    确认
                </span>
                <span class="query-bt-green" style="margin: 20px 0 0 20px;" onclick="backPageByAdd()">
                    取消
                </span>
           </div>
          </div>
        </div>
    </div>
</div>
</form>
