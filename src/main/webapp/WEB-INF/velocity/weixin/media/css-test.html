<script type="text/javascript">
	$(function () {
		// 关注时回复，粉丝自动回复 js
		$(".yunlreplay-content-of1 p").on("click",function () {
			var txtArr=["文字","图片","音频","视频","图文消息"];
			var index=$(this).index();
			$(this).addClass("current").siblings().removeClass("current");
			$("#payAttentChangeText").html("新建"+txtArr[index]);
		});
	});
</script>
