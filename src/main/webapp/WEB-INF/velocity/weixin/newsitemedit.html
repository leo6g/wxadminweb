<!-- Content Wrapper. Contains page content -->
<form id="formdata">
<div class="content-wrapper">
    <div class="container">
        <i></i>
        <h4 class="main-title"><a href="javascript:void(0)" onclick="backNewsItems()"><i class="fa iconfont icon-zuojiantou-copy arrow-bt"></i></a> ${htmlTittle}信息</h4>
        <div class="row query-box" style="margin-bottom: 111px;">
            <div class="info-wrap">
                <div class="info-item-box">
                    <div class="info-item-title">
                        编辑${htmlTittle}信息
                    </div>
                    <input type="hidden" id="htmlTittle" value="${htmlTittle}"/>
                    <input type="hidden" id="htmlHostTittle" value="${htmlHostTittle}"/>
                    <div class="info-item-content">
                        <table class="wide-table">
                            <tr>
                                <td>标题：
                                    <br>
                                    <div class="input-wrap" style="width:370px">
                                        <i class="iconfont icon-fudai"></i>
                                        <input type="text" name="title" id="title" placeholder="标题">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                            	<td>外部链接：
                                    <br>
                                    <div class="input-wrap" style="width:370px">
                                        <i class="iconfont icon-bianshunxu"></i>
                                        <input type="text" name="url" id="url" placeholder="外部链接">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>图片链接：
                                    <br>
                                    <div class="input-wrap" style="width:370px">
                                        <i class="iconfont icon-yanjing"></i>
                                        <input type="text" id="imagePath" name="imagePath"  placeholder="图片链接" >
                                        <input type="hidden" id="oldImagePath" >
                                    </div>
                                </td>
                            </tr>
                            <tr>
                            	<td>顺序：
                                    <br>
                                    <div class="input-wrap" style="width:370px">
                                        <i class="iconfont icon-bianshunxu"></i>
                                        <input type="text" name="sort" id="sort" placeholder="顺序">
                                    </div>
                                </td>
                            </tr>
                             <tr id="articleTr">
	                            <td>
	                             <div style="width: 15%;float:left; display:inline;">
									 显示广告：
									<label><input name="showAdver" id="okAdver" type="radio" value="T"/>是 </label> 
									<label><input name="showAdver" id="noAdver" type="radio" value="F" />否</label> 
								 </div>
								 <div style="width: 15%;float:left; display:inline;">
								 显示评论：
									<label><input name="showRemark" id="okRemark" type="radio" value="T"/>是 </label> 
									<label><input name="showRemark" id="noRemark" type="radio" value="F" />否</label> 
								</div>
                                <div style="width: 35%;float:left; display:inline;">
								 显示点赞及浏览量：
									<label><input name="showPraise" id="okPraise" type="radio" value="T"/>是 </label> 
									<label><input name="showPraise" id="noPraise" type="radio" value="F" />否</label> 
								</div>
                                </td>
                            </tr>
                            <tr>
                                <td>正文：
                                    <br>
                                    <div>
										<script id="editorContent" name="content" type="text/plain" style="width:550px;height:300px;"></script>
									</div>
                                </td>
                                
                            </tr>
                            <!-- 隐藏模板主键 -->
							<input type="hidden" id="newsTempId" name="newsTempId"  value=""/>
							<!-- 隐藏主键 -->
							<input type="hidden" id="itemId" name="itemId" value="$!{itemId}"/>
                        </table>
                    </div>
                </div>
                <span class="query-bt-green"  id="submitData" style="margin: 20px 0 0 0;">
                    确认
                </span>
                <span class="query-bt-green" style="margin: 20px 0 0 20px;" onclick="backNewsItems()">
                    取消
                </span>
            </div>
        </div>
    </div>
</div>
</form>
