<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">自动回复语管理</h4>
        <form id="queryForm">
			<div class="row query-box">
				<div class="col-xs-5 box-sm">
					关键字：
					<input class="large" type="text" value="" id="queryKeyWord" name="keyWord" placeholder="请输入关键字" />
				</div>
				<div class="col-xs-5 box-sm">
					信息类型：<select id="queryMsgType" name="msgType" class="large" style="width:200px;height: 27px;">
								<option value="">---请选择---</option>
								<option value="text">文本消息</option>
								<option value="news">图文消息</option>
							 <select>
				</div>
				<div class="col-xs-2 box-bt">
				
				</div>
			</div>
		</form>
		<div class="row">
                <span class="btn btn-primary" data-toggle="modal" data-target="#myModal">新增</span>
                <span class="btn btn-primary" id="editWXAutoResponseBtn" data-toggle="modal" data-target="#myModal1">编辑</span>
                <span class="btn btn-primary" id="delWXAutoResponseBtn">删除</span>
            	<input type="button" class="btn btn-primary" style="margin:0" id="querySubmit" value="查 询"/>
				<input type="button" class="btn btn-default" style="margin:0 ;" id="resetBtn" value="重置"/>
                <span id="showViewBtn" data-toggle="modal" data-target="#myModal2"></span>
            </div>
        <div class="excel-wrap" style="margin-bottom: 20px;">
            <div id="demo"></div>
            <div class="info-wrap">
                <div style="margin-top: 10px;">
                    <div class="info-item-box fl" style="width:100%;min-height: 515px;">
                        <div class="info-item-title">
                            自动回复语信息
                        </div>
                        <div class="info-item-content">
                            <table id="wXAutoResponseListTable" class="table border-table table-hover table-striped align-center-table" style="width:96%">
                            <!-- 动态显示列表 -->
                            </table>
                            <div class="page-box" style="width: 97%;margin:0 auto" >
                                <span style="float:left" class="pagination" id="totalNum" ></span>
                                <ul style="float: right;" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="addWXAutoResponseForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">添加微信自动回复信息模版</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                    <table class="wide-table table">
                        <tr>
							<td style="border: none;">
								信息类型：
								<div class="input-wrap">
									<select id="msgType" name="msgType" class="fluid-input" required>
										<option value="">---请选择---</option>
										<option value="text">文本消息</option>
										<option value="news">图文消息</option>
									<select>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;" required>
								关键字：
								<div class="input-wrap">
									<input type="text" id="keyWord" name="keyWord" value="" class="fluid-input" maxlength="66" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								文本模板名称：
								<div class="input-wrap">
									<select id="textTempId" name="textTempId" value="" class="fluid-input" required>
									<select>
								</div>
							</td>
						</tr>
						
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="saveWXAutoResponseBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>

                <h4 class="modal-title" id="myModalLabel">编辑微信自动回复信息模版</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                            <table class="wide-table table">
                            	<tr>
							<td style="border: none;">
								信息类型：
								<div class="input-wrap">
									<select id="edit-msgType" name="msgType" value="" class="fluid-input" required>
										<option value="">---请选择---</option>
										<option value="text">文本消息</option>
										<option value="news">图文消息</option>
									<select>

							</td>

<script id="wXAutoResponse-list-template" type="text/x-handlebars-template">
	<tbody>
		<thead style="background-color: #dcdcdc;">
			<tr>
				<th>序号</th>
				<th>信息类型</th>
				<th>关键字</th>
				<th style="display:none">主键ID</th>
				<th style ="display:none">文本模板ID</th>
				<th>模版名称</th>
				<th>内容</th>
				<th>创建时间</th>
				<th style="display:none">创建人</th>
			</tr>
		</thead>
		
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td>{{transformat msgType}}</td>
			<td>{{keyWord}}</td>
			<td style="display:none">{{responseId}}</td>
			<td style = "display:none">{{textTempId}}</td>
			<td>{{textTempName}}</td>
			{{#equals msgType 'news'}}
				<td>
					[<a href="javascript:void(0)" data-id="{{textTempId}}"  class="previewBtn">预览内容</a>]
				</td>
			{{/equals}}

			{{#equals msgType 'text'}}
				<td>
					{{textContent}}
				</td>
			{{/equals}}
			<td>{{createTime}}</td>
			<td style="display:none">{{createUser}}</td>
    	</tr> 
	  {{/each}}
	</tbody>
</script>
<script id="text-image-template" type="text/x-handlebars-template">
	<option value = "">---请选择---</option>
	{{#each this}}
		<option value = {{textTempId}}>{{name}}</option>
	{{/each}}
</script>
<script id="news-template" type="text/x-handlebars-template">
	<option value = "">---请选择---</option>
	{{#each this}}
		<option value = {{newsTempId}}>{{name}}</option>
	{{/each}}
</script>
