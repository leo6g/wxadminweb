<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">中奖信息管理</h4>
         <form id="queryForm">
			<div class="row query-box">
				<div class="col-xs-3 box-sm" style="width: 20%">
						活动名称：
						<input type="text" id="activityName"  name="activityName" value="" placeholder="请输入活动名称" />
				</div>
				<div class="col-xs-3 box-sm" style="width: 20%">
						手机号码：
						<input type="text" id="phoneNumber-search"  name="phoneNumber" value="" placeholder="请输入手机号码" />
				</div>
				<div class="col-xs-3 box-sm" style="width: 20%">
						中奖人：
						<input type="text" id="name"  name="name" value="" placeholder="请输入中奖人姓名" />
				</div>
				<div class="col-xs-3 box-sm" style="width: 25%">
					<input type="button" class="btn btn-primary" style="margin:0" id="querySubmit" value="查 询" />
					<input type="button" class="btn btn-primary" style="margin:0" id="exportBtn" value="导 出" />
				</div>
			</div>
		</form>
		<!-- <div class="row">
			<span class="btn btn-primary" data-toggle="modal" data-target="#myModal">新增</span>
            <span class="btn btn-primary" id="editLuckyDogsBtn" data-toggle="modal" data-target="#myModal1">编辑</span>
            <span class="btn btn-primary" id="delLuckyDogsBtn">删除</span>
		</div> -->
        <div class="excel-wrap" style="margin-bottom: 20px;">
            <div id="demo"></div>
            <div class="info-wrap">
                <div style="margin-top: 10px;">
                    <div class="info-item-box fl" style="width:100%;min-height: 515px;">
                        <div class="info-item-title">
                            中奖信息表信息
                        </div>
                        <div class="info-item-content">
                            <table id="luckyDogsListTable" class="table border-table table-hover align-center-table" style="width:96%">
                            <!-- 动态显示列表 -->
                            </table>
                            <div class="page-box" style="width: 97%;margin:0 auto" >
                                <span style="float:left" class="pagination" id="totalNum" ></span>
                                <ul style="float: right;" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="addLuckyDogsForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">添加中奖信息表</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                    <table class="wide-table table">
                        <tr>
							<td style="border: none;">
								<span class="red">* </span>中奖奖品ID：
								<div class="input-wrap">
									<input type="text" id="awardsId" name="awardsId" value="" class="fluid-input"required="true" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								<span class="red">* </span>活动ID：
								<div class="input-wrap">
									<input type="text" id="activityId" name="activityId" value="" class="fluid-input"required="true" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								中奖者手机号码：
								<div class="input-wrap">
									<input type="text" id="phoneNumber" name="phoneNumber" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								中奖者OPEN_ID, 扩张字段，可以不填：
								<div class="input-wrap">
									<input type="text" id="openId" name="openId" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="saveLuckyDogsBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<div class="modal fade" id="myModal1"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="editLuckyDogsForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑中奖信息表</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                            <table class="wide-table table">
                            	<tr>
							<td style="border: none;">
								<span class="red">* </span>中奖奖品ID：
								<div class="input-wrap">
									<input type="text" id="edit-awardsId" name="awardsId" value="" class="fluid-input"required="true" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								<span class="red">* </span>活动ID：
								<div class="input-wrap">
									<input type="text" id="edit-activityId" name="activityId" value="" class="fluid-input"required="true" />
								</div>
							</td>
						</tr>
						<!-- 隐藏主键 -->
						<input type="hidden" id="edit-id" name="id" value="" />
						<tr>
							<td style="border: none;">
								中奖者手机号码：
								<div class="input-wrap">
									<input type="text" id="edit-phoneNumber" name="phoneNumber" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								中奖者OPEN_ID, 扩张字段，可以不填：
								<div class="input-wrap">
									<input type="text" id="edit-openId" name="openId" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						
                            </table>
                        </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="edit-saveLuckyDogsBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<!-- 公共提示弹窗 -->
<div id="alert-info" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content" id="alert-info-content" ></div>
  </div>
</div>

<script id="luckyDogs-list-template" type="text/x-handlebars-template">
	<tbody>
		<tr>
			<th>序号</th>
			<th style="display:none">中奖奖品ID</th>
			<th style="display:none">活动ID</th>
			<th style="display:none">ID</th>
			<th style="display:none">openId</th>
			<th>活动名称</th>
			<th>奖品名称</th>
			<th>奖品等级</th>
			<th>中奖者手机号码</th>
			<th>中奖时间</th>
			<th>中奖人</th>
		</tr>
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td style="display:none">{{awardsId}}</td>
			<td style="display:none">{{activityId}}</td>
			<td style="display:none">{{id}}</td>
			<td style="display:none">{{openId}}</td>
			<td>{{activityName}}</td>
			<td>{{prizeName}}</td>
			<td>{{rank}}</td>
			<td>{{phoneNumber}}</td>
			<td>{{createTime}}</td>
			<td>{{name}}</td>
    	</tr> 
	  {{/each}}
	</tbody>
</script>
<!-- /.content-wrapper -->
<!-- 功能模块JS文件  -->
<script src="${req.contextPath}/assets/js/biz/luckydogs/ckydogs-list.js"></script>
