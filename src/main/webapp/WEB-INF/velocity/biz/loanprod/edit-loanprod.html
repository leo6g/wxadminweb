<!-- Content Wrapper. Contains page content -->
<script type="text/javascript" charset="utf-8" src="${req.contextPath}/assets/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="${req.contextPath}/assets/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="${req.contextPath}/assets/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8" src="${req.contextPath}/assets/ueditor/xiumi-ue-dialog-v5.js"></script>
<link rel="stylesheet" type="text/css" href="${req.contextPath}/assets/ueditor/xiumi-ue-v5.css"/>
<div class="content-wrapper">
    <div class="container">
        <i></i>
        <h4 class="main-title"><i class="fa iconfont icon-zuojiantou-copy arrow-bt"></i> 修改贷款产品</h4>
        <div class="row query-box" style="margin-bottom: 20px;">
            <div class="info-wrap">
                <div class="info-item-box">
                    <div class="info-item-title">
                        贷款产品信息
                    </div>
                     <ul class="nav nav-tabs" data-trigger="tab">
					  <li class = 'active' id="jbTab"><a href="javascript:void(0)">基本信息</a></li>
					  <li id="articleTab"><a href="javascript:void(0)">关联文章信息</a></li>
					</ul>
  				<form id="editForm">
					<div class="pane-wrapper">
						<div class = 'active' id="jbDiv">
								<div class="info-item-content">
			                        <table class="wide-table">
			                         <!-- ID-隐藏域-->
			                         <input type="hidden" id="fincId" name="fincId" value="$!{obj.fincId}" />
			                         <input type="hidden" id="hidden-articleId" value="$!{obj.articleId}" />
			                         <!-- 产品类型ID-隐藏域-->
			                         <input type="hidden" id="hidden-type" value="$!{obj.type}" />
			                         <input type="hidden" id="hidden-subType" value="$!{obj.subType}" />
			                         <input type="hidden" id="hidden-extStr1" value="$!{obj.extStr1}" />
			                         <!-- 隐藏关联文章 -->
	                            	 <input type="hidden" id="articleId" name="articleId" value="$!{obj.articleId}"/>
		                             <!-- 隐藏分类类型 -->
		                             <input type="hidden" id="category" name="category" value="$!{obj.category}"/>
		                             <!-- 隐藏图片路径 -->
		                             <input type="hidden" id="hidden-imagePath" value="$!{obj.imagePath}"/>
		                             <input type="hidden" id="hidden-loanType" value="$!{obj.loanType}"/>
			                            <tr>
			                                <td>产品类型：
			                                    <br>
			                                    <div class="input-wrap">
			                                        <select id="loan" name="type" class="" value="" required="true" >
			                                        </select>
			                                    </div>
			                                </td>
			                                <td class="t5">
			                                </td>
			                                <td class="">产品名称：
			                                    <br>
			                                    <div class="input-wrap">
			                                        <input type="text" id="name" name="name" value="$!{obj.name}" required="true" placeholder="请填写产品名称" />
			                                    </div>
			                                </td>
			                            </tr>
			                            <tr>
			                            	<td class="">是否新品：
			                                    <br>
			                                    <div class="input-wrap">
			                                    	 <select id="extStr1" name="extStr1" class=""  required="true" >
			                                        	<option value="">请选择</option>
			                                        	<option value="T">是</option>
			                                        	<option value="F">否</option>
			                                        </select>
			                                    </div>
			                                </td>
			                                <td class="t5">
			                                </td>
			                                <td class="">产品图片：
			                                    <br>
			                                    <div class="input-wrap"> 
			                                        	<img src="${req.contextPath}/assets/img/default.png" id="picIcon" style="width: 20px; height: 20px;"/>
				                                        <input type="hidden" id="imagePath" name="imagePath" />
				                                        <span id="uploadIcon">
				                                        </span>
			                                    </div>
			                                </td>
			                                <td class="t5">
			                                </td>
			                            </tr>
			                     <tr>
	                            	<td class="">贷款分类：
	                                    <br>
	                                    <div class="input-wrap">
	                                    	 <select id="loanType" name="loanType" class="" required="true" >
	                                        	<option value="">请选择</option>
	                                        	<option value="JY">经营类</option>
	                                        	<option value="XF">消费类</option>
	                                        </select>
	                                    </div>
	                                </td>
	                                <td class="t5">
			                        </td>
	                                <td class="">产品排序：
	                                    <br>
	                                    <div class="input-wrap">
	                                        <input type="text" id="sort" name="sort" value="$!{obj.sort}" required="true" placeholder="请填写产品名称" />
	                                    </div>
	                                </td>
	                            
	                            </tr>
			                     <tr>
	                                <td class="">贷款介绍：
	                                    <br>
	                                    <div class="input-wrap">
	                                      <input type="text" id="extStr3" name="extStr3" value="$!{obj.extStr3}" required="true" placeholder="请填写贷款介绍" />
	                                    </div>
	                                </td>
	                            </tr>
			                        </table>
			                    </div>
						</div>
						<div id="articleDiv">
					  			<div class="info-item-content">
					  				<table class="wide-table">
			                            <tr>
			                                <td>标题：
			                                    <br>
			                                    <div class="input-wrap">
			                                        <i class="iconfont icon-fudai"></i>
			                                        <input type="text" name="itemForm.title" id="title" placeholder="标题"  required="true" >
			                                    </div>
			                                </td>
			                                <!-- <td>类型：
			                                    <br>
			                                    <div class="input-wrap">
			                                        <i class="iconfont icon-bianshunxu"></i>
			                                        <input type="text" name="itemForm.type" placeholder="类型">
			                                    </div>
			                                </td> -->
			                            </tr>
			                            <tr>
			                                <td>正文：
			                                    <br>
			                                    <div>
													<script id="editorContent" name="itemForm.content" type="text/plain" style="width:550px;height:300px;"></script>
												</div>
			                                </td>
			                                
			                            </tr>
			                            <!-- 隐藏主键 -->
										<input type="hidden" id="itemId" name="itemForm.itemId" value=""/>
										<!-- 设置显示点赞浏览量及广告 -->
										<input type="hidden" name="itemForm.showPraise" value="F"/>
										<input type="hidden" name="itemForm.showAdver" value="F"/>
			                   		</table>
					  			</div>
					  	</div>
					</div>
				</form>  
                </div>
                <input type="button" class="btn btn-primary" style="margin: 20px 0 0 0;" id="saveBtn" value="保存" />
                <input type="button" class="btn btn-default" style="margin: 20px 0 0 20px;" id="cancelBtn" value="取消" />
            </div>
        </div>
    </div>
</div>

<!-- 产品类型模版 -->
<script id="loan-template" type="text/x-handlebars-template">
	  <option value="">请选择</option>	  
	  {{#each this}}
		<option value="{{dicName}}">{{dicName}}</option>
	  {{/each}}
</script>

<!-- 关联文章模版 -->
<script id="article-template" type="text/x-handlebars-template">
	  <option value="">请选择</option>	  
	  {{#each this}}
		<option value="{{itemId}}">{{title}}</option>
	  {{/each}}
</script>
<!-- /.content-wrapper -->
<!-- 功能模块JS文件  -->
<script type="text/javascript" src="${req.contextPath}/assets/swfupload/1.0.0/2.5/swfupload.js"></script>
<script type="text/javascript" src="${req.contextPath}/assets/swfupload/1.0.0/2.5/swfupload.queue.js"></script>
<script type="text/javascript" src="${req.contextPath}/assets/common/upload.js"></script>
<script type="text/javascript">
	UEDITOR_CONFIG.UEDITOR_HOME_URL = '${req.contextPath}/assets/ueditor/';
	var ue = UE.getEditor('editorContent');
</script>
<script src="${req.contextPath}/assets/js/biz/loanprod/edit-loanprod.js"></script>
