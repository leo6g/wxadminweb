<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">预约中奖信息设置管理</h4>
         <form id="queryForm">
			<div class="row query-box">
				<!-- <div class="col-xs-5 box-sm">
					查询条件
				</div> -->
<!-- 				<div class="col-xs-2 box-bt"> -->
<!-- 					<input type="button" class="btn btn-primary" style="margin:0" id="querySubmit" value="查 询" /> -->
<!-- 				</div> -->
			</div>
		</form>
		<div class="row">
<!-- 			<span class="btn btn-primary" data-toggle="modal" data-target="#myModal">新增</span> -->
            <span class="btn btn-primary" id="editTmpActivityBtn" data-toggle="modal" data-target="#myModal1">编辑</span>
<!--             <span class="btn btn-primary" id="delTmpActivityBtn">删除</span> -->
		</div>
        <div class="excel-wrap" style="margin-bottom: 20px;">
            <div id="demo"></div>
            <div class="info-wrap">
                <div style="margin-top: 10px;">
                    <div class="info-item-box fl" style="width:100%;min-height: 515px;">
                        <div class="info-item-title">
                            预约中奖信息设置信息
                        </div>
                        <div class="info-item-content">
                            <table id="tmpActivityListTable" class="table border-table table-hover align-center-table" style="width:96%">
                            <!-- 动态显示列表 -->
                            </table>
                            <div class="page-box" style="width: 97%;margin:0 auto" >
                                <span style="float:left" class="pagination" id="totalNum" ></span>
                                <ul style="float: right;" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="addTmpActivityForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">添加预约中奖信息设置</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                    <table class="wide-table table">
                        <tr>
							<td style="border: none;">
								活动类型：
								<div class="input-wrap">
									<input type="text" id="type" name="type" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								微信用户OPEN_ID：
								<div class="input-wrap">
									<input type="text" id="openId" name="openId" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								扩展字段4：
								<div class="input-wrap">
									<input type="text" id="extStr4" name="extStr4" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								扩展字段3：
								<div class="input-wrap">
									<input type="text" id="extStr3" name="extStr3" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								扩展字段2：
								<div class="input-wrap">
									<input type="text" id="extStr2" name="extStr2" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								扩展字段1：
								<div class="input-wrap">
									<input type="text" id="extStr1" name="extStr1" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="saveTmpActivityBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<div class="modal fade" id="myModal1"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="editTmpActivityForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑预约中奖信息设置</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                            <table class="wide-table table">

						<input type="hidden" id="edit-id" name="id" value="" />

						<tr>
							<td style="border: none;">
								充值卡号：
								<div class="input-wrap">
									<input type="text" id="edit-extStr1" name="extStr1" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								密码：
								<div class="input-wrap">
									<input type="text" id="edit-extStr2" name="extStr2" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						
                            </table>
                        </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="edit-saveTmpActivityBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<!-- 公共提示弹窗 -->
<div id="alert-info" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content" id="alert-info-content" ></div>
  </div>
</div>

<script id="tmpActivity-list-template" type="text/x-handlebars-template">
	<tbody>
		<tr>
			<th>序号</th>
			<th>微信用户OPEN_ID</th>
			<th>昵称</th>
			<th style="display:none">null</th>
			<th>充值卡号</th>
			<th>密码</th>
			<th>创建日期</th>
			
		</tr>
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td>{{openId}}</td>
			<td>{{nickName}}</td>
			<td style="display:none">{{id}}</td>
			<td>{{extStr1}}</td>
			<td>{{extStr2}}</td>
			<td>{{createTime}}</td>
			
    	</tr> 
	  {{/each}}
	</tbody>
</script>
<!-- /.content-wrapper -->
<!-- 功能模块JS文件  -->
<script src="${req.contextPath}/assets/js/biz/tmpactivity/pactivity-list.js"></script>
