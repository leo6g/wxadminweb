<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">微信抽奖活动管理</h4>
         <form id="queryForm">
			<div class="row query-box" style="padding-bottom:20px; ">
				<div class="col-xs-5 box-md">
					活动名称：
					<input class="large" type="text" id="" name="" value="" placeholder="请输入用户名称" />
				</div>
				<div class="col-xs-2 box-bt">


				</div>
			</div>
		</form>
		<div class="row" >
			<input type="button" class="btn btn-primary clear-margin mb15" id="searchBtn" value="查询" style="margin-top: 15px;" />
		    <input type="button" class="btn btn-primary ml15" id="addBtn"  value="新增" />
			<input type="button" class="btn btn-primary ml15" id="editBtn" value="编辑" />
			<input type="button" class="btn btn-primary ml15" id="delBtn"  value="删除" />
			<input type="button" class="btn btn-primary ml15" id="viewBtn" value="查看" />
			<input type="reset" class="btn btn-default clear-margin ml10 mb15" id="resetBtn" value="重置"style="margin-top: 15px;margin-left: 15px !important;"  />
		</div>
        <div class="excel-wrap" style="margin-bottom: 20px;">
            <div id="demo"></div>
            <div class="info-wrap">
                <div style="margin-top: 10px;">
                    <div class="info-item-box fl" style="width:100%;min-height: 515px;">
                        <div class="info-item-title">
                            微信抽奖活动信息
                        </div>
                        <div class="info-item-content">
                            <table id="awardActivityListTable" class="table border-table table-hover align-center-table" style="width:96%">
                            <!-- 动态显示列表 -->
                            </table>
                            <div class="page-box" style="width: 97%;margin:0 auto" >
                                <span style="float:left" class="pagination" id="totalNum" ></span>
                                <ul style="float: right;" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="addAwardActivityForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">添加微信抽奖活动</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                    <table class="wide-table table">
                        <tr>
							<td style="border: none;">
								开始日期：
								<div class="input-wrap">
									<input type="text" id="startDate" name="startDate" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								活动名称：
								<div class="input-wrap">
									<input type="text" id="activityName" name="activityName" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								活动描述：
								<div class="input-wrap">
									<input type="text" id="comments" name="comments" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								结束日期：
								<div class="input-wrap">
									<input type="text" id="endDate" name="endDate" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="saveAwardActivityBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<div class="modal fade" id="myModal1"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="editAwardActivityForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑微信抽奖活动</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                            <table class="wide-table table">
                            	<tr>
							<td style="border: none;">
								开始日期：
								<div class="input-wrap">
									<input type="text" id="edit-startDate" name="startDate" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								活动名称：
								<div class="input-wrap">
									<input type="text" id="edit-activityName" name="activityName" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<!-- 隐藏主键 -->
						<input type="hidden" id="edit-activityId" name="activityId" value="" />
						<tr>
							<td style="border: none;">
								活动描述：
								<div class="input-wrap">
									<input type="text" id="edit-comments" name="comments" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								结束日期：
								<div class="input-wrap">
									<input type="text" id="edit-endDate" name="endDate" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						
                            </table>
                        </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="edit-saveAwardActivityBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<!-- 公共提示弹窗 -->
<div id="alert-info" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content" id="alert-info-content" ></div>
  </div>
</div>

<script id="awardActivity-list-template" type="text/x-handlebars-template">
	<tbody>
		<tr>
			<th>序号</th>
			<th>开始日期</th>
			<th>活动名称</th>
			<th style="display:none">抽奖活动ID</th>
			<th>活动描述</th>
			<th>活动编码</th>
			<th>结束日期</th>
			
		</tr>
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td>{{startDate}}</td>
			<td>{{activityName}}</td>
			<td style="display:none">{{activityId}}</td>
			<td>{{comments}}</td>
			<td>{{activityCode}}</td>
			<td>{{endDate}}</td>
			
    	</tr> 
	  {{/each}}
	</tbody>
</script>
<!-- /.content-wrapper -->
<!-- 功能模块JS文件  -->
<script src="${req.contextPath}/assets/js/biz/award/ardactivity-list.js"></script>
