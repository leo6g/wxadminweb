<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

        <h4 class="main-title">热点导航管理</h4>

<script id="hotNavigator-list-template" type="text/x-handlebars-template">
	<tbody>
		<tr>
			<th>序号</th>
			<th>类型</th>
			<th style="display:none">文章ID</th>
			<th style="display:none">主键ID</th>
			<th style="display:none">创建人</th>
			<th>热点图标</th>
			<th>自定义标题</th>
			<th>文章标题</th>
			<th>封面图片</th>
			<th>创建时间</th>
			
		</tr>
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td>{{transformat type}}</td>
			<td style="display:none">{{articleId}}</td>
			<td style="display:none">{{id}}</td>
			<td style="display:none">{{createUser}}</td>
			<td width="200px" height="120px"><img src="{{selfImgPath}}" alt="" width="180px" height="120px"></td>
			<td>{{title}}</td>
			<td>{{articleTitle}}</td>
			<td width="120px" height="120px"><img src="{{localUrl}}" alt="" width="120px" height="120px"></td>			
			<td>{{createTime}}</td>
    	</tr> 
	  {{/each}}
	</tbody>
</script>
