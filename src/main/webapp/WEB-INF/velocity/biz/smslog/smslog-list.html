<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">短信发送日志管理</h4>
         <form id="queryForm">
			<div class="row query-box">
				<div class="col-xs-3">
					手机号码：
					<input class="large" type="text" value="" placeholder="请输入手机号码" name="phoneNumber" id="queryPhoneNumber" style="width:150px"/>
					
				</div>
				<div class="col-xs-3">
					短信内容：
					<input class="large" type="text" value="" placeholder="请输入短信内容" name="smsContent" id="querySmsContent" style="width:150px"/>
					
				</div>
				<div class="col-xs-5 box-md">
					创建起止时间： <input type="text" placeholder="开始时间" name="beginTime" onclick="laydate()" /> -
							  <input type="text" placeholder="结束时间" name="endTime" onclick="laydate()" />
				</div>
			</div>
		</form>
			<div class="row">
				<input type="button" class="btn btn-primary" style="margin:0" id="querySubmit" value="查 询"/>
				<span class="oper-bt-gray" id="exportBtn" style="height: 26px;line-height: 24px; ">导出</span>
			</div>
<!-- 		<div class="row"> -->
<!-- 			<span class="btn btn-primary" data-toggle="modal" data-target="#myModal">新增</span> -->
<!--             <span class="btn btn-primary" id="editSmsLogBtn" data-toggle="modal" data-target="#myModal1">编辑</span> -->
<!--             <span class="btn btn-primary" id="delSmsLogBtn">删除</span> -->
<!-- 		</div> -->
        <div class="excel-wrap" style="margin-bottom: 20px;">
            <div id="demo"></div>
            <div class="info-wrap">
                <div style="margin-top: 10px;">
                    <div class="info-item-box fl" style="width:100%;min-height: 515px;">
                        <div class="info-item-title">
                            短信发送日志信息
                        </div>
                        <div class="info-item-content">
                            <table id="smsLogListTable" class="table border-table table-hover align-center-table" style="width:96%">
                            <!-- 动态显示列表 -->
                            </table>
                            <div class="page-box" style="width: 97%;margin:0 auto" >
                                <span style="float:left" class="pagination" id="totalNum" ></span>
                                <ul style="float: right;" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="addSmsLogForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">添加短信发送日志</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                    <table class="wide-table table">
                        <tr>
							<td style="border: none;">
								短信内容：
								<div class="input-wrap">
									<input type="text" id="smsContent" name="smsContent" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								手机号码：
								<div class="input-wrap">
									<input type="text" id="phoneNumber" name="phoneNumber" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								发送时间：
								<div class="input-wrap">
									<input type="text" id="sendTime" name="sendTime" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								短信条数：
								<div class="input-wrap">
									<input type="text" id="smsCnt" name="smsCnt" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="saveSmsLogBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<div class="modal fade" id="myModal1"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="editSmsLogForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑短信发送日志</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                            <table class="wide-table table">
                            	<tr>
							<td style="border: none;">
								短信内容：
								<div class="input-wrap">
									<input type="text" id="edit-smsContent" name="smsContent" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								手机号码：
								<div class="input-wrap">
									<input type="text" id="edit-phoneNumber" name="phoneNumber" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<!-- 隐藏主键 -->
						<input type="hidden" id="edit-id" name="id" value="" />
						<tr>
							<td style="border: none;">
								发送时间：
								<div class="input-wrap">
									<input type="text" id="edit-sendTime" name="sendTime" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								短信条数：
								<div class="input-wrap">
									<input type="text" id="edit-smsCnt" name="smsCnt" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						
                            </table>
                        </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="edit-saveSmsLogBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<!-- 公共提示弹窗 -->
<div id="alert-info" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content" id="alert-info-content" ></div>
  </div>
</div>

<script id="smsLog-list-template" type="text/x-handlebars-template">
	<tbody>
		<tr>
			<th>序号</th>
			<th>短信内容</th>
			<th>手机号码</th>
			<th style="display:none">id</th>
			<th>发送时间</th>
			<th>短信条数</th>
			
		</tr>
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td>{{smsContent}}</td>
			<td>{{phoneNumber}}</td>
			<td style="display:none">{{id}}</td>
			<td>{{sendTime}}</td>
			<td>{{smsCnt}}</td>
			
    	</tr> 
	  {{/each}}
	</tbody>
</script>
<!-- /.content-wrapper -->
<!-- 功能模块JS文件  -->
<script src="${req.contextPath}/assets/js/biz/smslog/smslog-list.js"></script>
