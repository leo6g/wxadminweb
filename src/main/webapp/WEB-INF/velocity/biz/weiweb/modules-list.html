<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">微网站模块信息管理</h4>
         <form id="queryForm">
			<div class="row query-box">
				<div class="col-xs-5 box-sm" style="width: 26%;">
					名称：
					<input class="large" type="text" value="" id="queryName" name="name" placeholder="请输入名称"style="width:200px;height: 27px;" />
				</div>
				<div class="col-xs-5 box-sm" style="width: 26%;">
					模块编码：
					<input class="large" type="text" value="" id="queryModuleCode" name="moduleCode" placeholder="请输入编码"style="width:200px;height: 27px;" />
				</div>
				<div class="col-xs-2 box-bt">
					<input type="button" class="btn btn-primary" style="margin:0" id="querySubmit" value="查 询" />
				</div>
			</div>
		</form>
		<div class="row">
			<span class="btn btn-primary" data-toggle="modal" data-target="#myModal">新增</span>
            <span class="btn btn-primary" id="editBizModulesBtn" data-toggle="modal" data-target="#myModal1">编辑</span>
            <span class="btn btn-primary" id="delBizModulesBtn">删除</span>
		</div>
        <div class="excel-wrap" style="margin-bottom: 20px;">
            <div id="demo"></div>
            <div class="info-wrap">
                <div style="margin-top: 10px;">
                    <div class="info-item-box fl" style="width:100%;min-height: 515px;">
                        <div class="info-item-title">
                            微网站模块信息信息
                        </div>
                        <div class="info-item-content">
                            <table id="bizModulesListTable" class="table border-table table-hover align-center-table" style="width:96%">
                            <!-- 动态显示列表 -->
                            </table>
                            <div class="page-box" style="width: 97%;margin:0 auto" >
                                <span style="float:left" class="pagination" id="totalNum" ></span>
                                <ul style="float: right;" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="addBizModulesForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">添加微网站模块信息</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                    <table class="wide-table table">
                        <tr>
							<td style="border: none;">
								模块编码：
								<div class="input-wrap">
									<input type="text" id="moduleCode" name="moduleCode" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								名称：
								<div class="input-wrap">
									<input type="text" id="name" name="name" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								是否叶子节点：
								<div class="input-wrap">
									<select id="leaf" name="leaf" style="width:100%">
										<option value="">请选择</option>
										<option value="T">是</option>
										<option value="F">否</option>
									</select>
								</div>
							</td>
						</tr>
						<!-- <tr>
							<td style="border: none;">
								父ID：
								<div class="input-wrap">
									<input type="text" id="parentModuleId" name="parentModuleId" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								级别：
								<div class="input-wrap">
									<input type="text" id="levels" name="levels" value="" class="fluid-input" />
								</div>
							</td>
						</tr> -->
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="saveBizModulesBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<div class="modal fade" id="myModal1"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="editBizModulesForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑微网站模块信息</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                            <table class="wide-table table">
                            	<tr>
							<td style="border: none;">
								模块编码：
								<div class="input-wrap">
									<input type="text" id="edit-moduleCode" name="moduleCode" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								名称：
								<div class="input-wrap">
									<input type="text" id="edit-name" name="name" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<!-- 隐藏主键 -->
						<input type="hidden" id="edit-moduleId" name="moduleId" value="" />
						<tr>
							<td style="border: none;">
								是否叶子节点：
								<div class="input-wrap">
									<select id="edit-leaf" name="leaf" style="width:100%">
										<option value="">请选择</option>
										<option value="T">是</option>
										<option value="F">否</option>
									</select>
								</div>
							</td>
						</tr>
						<!-- <tr>
							<td style="border: none;">
								父ID：
								<div class="input-wrap">
									<input type="text" id="edit-parentModuleId" name="parentModuleId" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								级别：
								<div class="input-wrap">
									<input type="text" id="edit-levels" name="levels" value="" class="fluid-input" />
								</div>
							</td>
						</tr> -->
						
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="edit-saveBizModulesBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<!-- 公共提示弹窗 -->
<div id="alert-info" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content" id="alert-info-content" ></div>
  </div>
</div>

<script id="bizModules-list-template" type="text/x-handlebars-template">
	<tbody>
		<tr>
			<th>序号</th>
			<th>模块编码</th>
			<th>名称</th>
			<th style="display:none">主键</th>
			<th>创建人</th>
			<th>是否叶子节点</th>
			<th style="display:none">父ID</th>
			<th style="display:none">级别</th>
			<th>创建时间</th>
			
		</tr>
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td>{{moduleCode}}</td>
			<td>{{name}}</td>
			<td style="display:none">{{moduleId}}</td>
			<td>{{createUser}}</td>
			<td>{{transformat leaf}}</td>
			<td style="display:none">{{parentModuleId}}</td>
			<td style="display:none">{{levels}}</td>
			<td>{{createTime}}</td>
			
    	</tr> 
	  {{/each}}
	</tbody>
</script>
<!-- /.content-wrapper -->
<!-- 功能模块JS文件  -->
<script src="${req.contextPath}/assets/js/biz/weiweb/modules-list.js"></script>
