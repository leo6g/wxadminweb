<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">微网站广告栏信息管理</h4>
         <form id="queryForm">
			<div class="row query-box">
				<div class="col-xs-5 box-sm" style="width: 26%;">
					图片名称：
					<input class="large" type="text" value="" id="queryName" name="name" placeholder="请输入名称"style="width:200px;height: 27px;" />
				</div>
				<div class="col-xs-5 box-md" style="width: 30%;">
					模块：<select id="queryModule" name="moduleId"  style="width:200px;height: 27px;"></select>
				</div>
				<div class="col-xs-2 box-bt" style="width: 10%;">
					<input type="button" class="btn btn-primary" style="margin:0" id="querySubmit" value="查 询" />
				</div>
			</div>
		</form>
		<div class="row">
			<span class="btn btn-primary" id="addBizBannerBtn" data-toggle="modal" data-target="#myModal">新增</span>
            <span class="btn btn-primary" id="editBizBannerBtn" data-toggle="modal" data-target="#myModal1">编辑</span>
            <span class="btn btn-primary" id="delBizBannerBtn">删除</span>
		</div>
        <div class="excel-wrap" style="margin-bottom: 20px;">
            <div id="demo"></div>
            <div class="info-wrap">
                <div style="margin-top: 10px;">
                    <div class="info-item-box fl" style="width:100%;min-height: 515px;">
                        <div class="info-item-title">
                            微网站广告栏信息信息
                        </div>
                        <div class="info-item-content">
                            <table id="bizBannerListTable" class="table border-table table-hover align-center-table" style="width:96%">
                            <!-- 动态显示列表 -->
                            </table>
                            <div class="page-box" style="width: 97%;margin:0 auto" >
                                <span style="float:left" class="pagination" id="totalNum" ></span>
                                <ul style="float: right;" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="addBizBannerForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">添加微网站广告栏信息</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                    <table class="wide-table table">
                        <tr>
							<td style="border: none;">
								图片名称：
								<div class="input-wrap">
									<input type="text" id="name" name="name" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								模块：
								<div class="input-wrap">
									<select id="moduleId" name="moduleId" style="width:100%">
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								轮播顺序：
								<div class="input-wrap">
									<input type="text" id="sort" name="sort" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								类型：
								<div class="input-wrap">
									<select id="type" name="type"  style="width:100%">
										<option value="">请选择</option>
										<option value="banner">轮播广告</option>
										<option value="background">背景图片</option>
									</select>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								图片链接URL：
								<div class="input-wrap">
									<input type="text" id="url" name="url" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								图片：
								<div class="input-wrap">
									<img src="${req.contextPath}/assets/img/default.png" id="add-picIcon" style="width:25px; height:25px;"/>
                                    <input type="text" id="path" name="path" />
                                    <span id="add-uploadIcon">
                                    </span>
									<!-- <input type="text" id="path" name="path" value="" class="fluid-input" /> -->
								</div>
							</td>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="saveBizBannerBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<div class="modal fade" id="myModal1"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="editBizBannerForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑微网站广告栏信息</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                            <table class="wide-table table">
                            	<tr>
							<td style="border: none;">
								图片名称：
								<div class="input-wrap">
									<input type="text" id="edit-name" name="name" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								模块：
								<div class="input-wrap">
									<select id="edit-moduleId" name="moduleId" style="width:100%">
								</div>
							</td>
						</tr>
						<!-- 隐藏主键 -->
						<input type="hidden" id="edit-bannerId" name="bannerId" value="" />
						<tr>
							<td style="border: none;">
								轮播顺序：
								<div class="input-wrap">
									<input type="text" id="edit-sort" name="sort" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								类型：
								<div class="input-wrap">
									<select id="edit-type" name="type" style="width:100%">
										<option value="banner">轮播广告</option>
										<option value="background">背景图片</option>
									</select>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								图片链接URL：
								<div class="input-wrap">
									<input type="text" id="edit-url" name="url" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								图片：
								<img src="${req.contextPath}/assets/img/default.png" id="edit-picIcon" style="width:100px; height:100px;"/>
                                <input type="text" id="edit-path" name="path" style="width:50%;"/>
                                <span id="edit-uploadIcon">
                                </span>
							</td>
						</tr>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="edit-saveBizBannerBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<!-- 公共提示弹窗 -->
<div id="alert-info" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content" id="alert-info-content" ></div>
  </div>
</div>

<script id="bizBanner-list-template" type="text/x-handlebars-template">
	<tbody>
		<tr>
			<th>序号</th>
			<th>图片名称</th>
			<th style="display:none">模块ID</th>
			<th>模块名称</th>
			<th style="display:none">主键ID</th>
			<th>轮播顺序</th>
			<th>类型</th>
			<th>图片链接URL</th>
			<th>图片</th>
			<th>创建时间</th>
			<th>创建人</th>
			<th style="display:none">path</th>
			<th style="display:none">图片链接URL</th>
			
		</tr>
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td>{{name}}</td>
			<td style="display:none">{{moduleId}}</td>
			<td>{{moduleName}}</td>
			<td style="display:none">{{bannerId}}</td>
			<td>{{sort}}</td>
			<td>{{transformat type}}</td>
			<td style="width : 160px; word-break: break-all;">
				<a href="javascript:void(0)" onclick="fnPreview('{{url}}');">{{url}}</a>
			</td>
			<td><img src="{{path}}" style="width:100px;height: 70px;"></td>
			<td>{{createTime}}</td>
			<td>{{createUser}}</td>
			<td style="display:none">{{path}}</td>
			<td style="display:none">{{url}}</td>
    	</tr> 
	  {{/each}}
	</tbody>
</script>
<script id="modules-template" type="text/x-handlebars-template">
	<option value = "">---请选择---</option>
	{{#each this}}
		<option value = {{moduleId}}>{{name}}</option>
	{{/each}}
</script>
