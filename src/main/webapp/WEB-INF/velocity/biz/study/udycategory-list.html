<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">邮学堂板块表管理</h4>
         <form id="queryForm">
			<div class="row query-box" style="padding-bottom: 10px; margin-bottom: 10px;">
				<div class="col-xs-5 box-sm">
					板块名称：<input type="text" id="queryName" name="name" value="" class="large" />
				</div> 
				<div class="col-xs-2 box-bt" style="width: 37%; float: right; margin-top: -11px;">
					<input type="button" class="btn btn-primary" style="margin:0" id="querySubmit" value="查 询" />
					<span class="btn btn-primary" data-toggle="modal" data-target="#myModal">新增</span>
		            <span class="btn btn-primary" id="editStudyCategoryBtn" data-toggle="modal" data-target="#myModal1">编辑</span>
		            <span class="btn btn-primary" id="delStudyCategoryBtn">删除</span>
				</div>
			</div>
		</form>
		<div class="row">
			
		</div>
        <div class="excel-wrap" style="margin-bottom: 20px;">
            <div id="demo"></div>
            <div class="info-wrap">
                <div style="margin-top: 10px;">
                    <div class="info-item-box fl" style="width:100%;min-height: 515px;">
                        <div class="info-item-title">
                            邮学堂板块表信息
                        </div>
                        <div class="info-item-content">
                            <table id="studyCategoryListTable" class="table border-table table-hover table-striped align-center-table" style="width:96%">
                            <!-- 动态显示列表 -->
                            </table>
                            <div class="page-box" style="width: 97%;margin:0 auto" >
                                <span style="float:left" class="pagination" id="totalNum" ></span>
                                <ul style="float: right;" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="addStudyCategoryForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">添加邮学堂板块表</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                    <table class="wide-table table">
                        <tr>
							<td style="border: none;">
								图标路径：
								<div class="input-wrap">
									<input type="text" id="iconPath" name="iconPath" value="" class="fluid-input" required="true"/>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								板块名称：
								<div class="input-wrap">
									<input type="text" id="name" name="name" value="" class="fluid-input" required="true"/>
								</div>
							</td>
						</tr>
						
						<tr>
							<td style="border: none;">
								背景色：
								<div class="input-wrap">
									<input type="text" id="bgColor" name="bgColor" value="" class="fluid-input" required="true"/>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								板块排序：
								<div class="input-wrap">
									<input type="text" id="sort" name="sort" value="" class="fluid-input" required="true"/>
								</div>
							</td>
						</tr>
						
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="saveStudyCategoryBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<div class="modal fade" id="myModal1"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="editStudyCategoryForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑邮学堂板块表</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                            <table class="wide-table table">
                            	<tr>
							<td style="border: none;">
								图标路径：
								<div class="input-wrap">
									<input type="text" id="edit-iconPath" name="iconPath" value="" class="fluid-input" required="true"/>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								板块名称：
								<div class="input-wrap">
									<input type="text" id="edit-name" name="name" value="" class="fluid-input" required="true"/>
								</div>
							</td>
						</tr>
						<!-- 隐藏主键 -->
						<input type="hidden" id="edit-id" name="id" value="" />
						
						<tr>
							<td style="border: none;">
								背景色：
								<div class="input-wrap">
									<input type="text" id="edit-bgColor" name="bgColor" value="" class="fluid-input" required="true"/>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								板块排序：
								<div class="input-wrap">
									<input type="text" id="edit-sort" name="sort" value="" class="fluid-input" required="true"/>
								</div>
							</td>
						</tr>
						
                            </table>
                        </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="edit-saveStudyCategoryBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<!-- 公共提示弹窗 -->
<div id="alert-info" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content" id="alert-info-content" ></div>
  </div>
</div>

<script id="studyCategory-list-template" type="text/x-handlebars-template">
	<tbody>
		<thead style="background-color: #dcdcdc;">
			<tr>
				<th>序号</th>
				<th>图标路径</th>
				<th>板块名称</th>
				<th style="display:none">ID</th>
				<th style="display:none">创建时间</th>
				<th style="display:none">创建人</th>
				<th>背景色</th>
				<th>板块排序</th>
			</thead>
		</tr>
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td><img src="{{iconPath}}" style="width:100px;height: 70px;"></td>
			<td>{{name}}</td>
			<td style="display:none">{{id}}</td>
			<td style="display:none">{{createTime}}</td>
			<td style="display:none">{{createUser}}</td>
			<td>{{bgColor}}</td>
			<td>{{sort}}</td>
			
    	</tr> 
	  {{/each}}
	</tbody>
</script>
<!-- /.content-wrapper -->
<!-- 功能模块JS文件  -->
<script src="${req.contextPath}/assets/js/biz/study/udycategory-list.js"></script>
