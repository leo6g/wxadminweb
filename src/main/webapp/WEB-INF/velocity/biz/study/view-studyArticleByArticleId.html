<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<div class="container">
		<h3>
			<b><font size="5">$!{title}</font></b>
		</h3>
		<font color='lightgray' size="3">$!{createTime} </font> <a

			<legend style="box-sizing: border-box;">
				<span
					style="font-family: arial, helvetica, sans-serif; font-size: 16px;">
					<strong style="color: rgb(102, 102, 102); font-size: 14px;">
						<span
						style="margin-right: 8px; padding: 4px 10px; border-top-left-radius: 5px; border-top-right-radius: 5px; border-bottom-right-radius: 5px; border-bottom-left-radius: 5px; color: rgb(255, 255, 255); background-color: rgb(191, 0, 0);">

				</strong>

			</legend>
			<p style="word-wrap: normal;">

			</p>
		</fieldset>

		<div
			style="padding: 10px; background-color: rgb(246, 244, 233); margin: 10px 0;">$!{content}</div>
		<div id="praiseDiv">
			<div style="display: none;" id="dianzan">

					style="width: 20px; height: 20px; float: left;" />赞一个<font
					color='lightgray'>&nbsp;$!{praiseTimes}</font>
			</div>
			<div style="display: none;" id="dianzan1">

					style="width: 20px; height: 20px; float: left;" />已赞<font
					color='lightgray' id='praise'>&nbsp;$!{praiseTimes}</font>
			</div>
		</div>
		<input type="hidden" id="praiseState" value="$!{praiseState}" /> <input
			type="hidden" id="itemId" value="$!{itemId}" /> <input type="hidden"
			id="title" value="$!{title}" /> <input type="hidden" id="contextPath"
			value="$!{req.contextPath}" /> <input type="hidden" id="praiseTimes"
			value="$!{praiseTimes}" /> <input type="hidden" id="showAdver"
