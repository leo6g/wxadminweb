<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">邮学堂文章表管理</h4>
         <form id="queryForm">
			<div class="row query-box" style="padding-bottom: 10px; margin-bottom: 10px;">
				<div class="col-xs-3 box-sm" style="width: 25%">
					文章标题：
					<input type="text" id="title-search"  name="title" placeholder="请输入文章标题" />
				</div>
				<div class="col-xs-3 box-sm" style="width: 25%">
					类型：
					<select id="categoryId" name="categoryId"></select>
				</div>
				<div class="col-xs-2 box-bt" style="width: 49%; float: right;margin-top: -11px;">
					<input type="button" class="btn btn-primary" style="margin:0" id="querySubmit" value="查 询" />
					<input type="button" class="btn btn-primary ml15" id="addBtn"  value="新增" />
		            <span class="btn btn-primary" id="editStudyArticleBtn">编辑</span>
		            <span class="btn btn-primary" id="delStudyArticleBtn">删除</span>
					<input type="button" class="btn btn-primary ml15" id="viewBtn"  value="查看" />
				</div>
			</div>
		</form>
		<div class="row">
			
            
		</div>
        <div class="excel-wrap" style="margin-bottom: 20px;">
            <div id="demo"></div>
            <div class="info-wrap">
                <div style="margin-top: 10px;">
                    <div class="info-item-box fl" style="width:100%;min-height: 515px;">
                        <div class="info-item-title">
                            邮学堂文章表信息
                        </div>
                        <div class="info-item-content">
                            <table id="studyArticleListTable" class="table border-table table-hover align-center-table" style="width:96%">
                            <!-- 动态显示列表 -->
                            </table>
                            <div class="page-box" style="width: 97%;margin:0 auto" >
                                <span style="float:left" class="pagination" id="totalNum" ></span>
                                <ul style="float: right;" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="addStudyArticleForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">添加邮学堂文章表</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                    <table class="wide-table table">
                        <tr>
							<td style="border: none;">
								隶属板块ID：
								<div class="input-wrap">
									<input type="text" id="categoryId" name="categoryId" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								ID：
								<div class="input-wrap">
									<input type="text" id="id" name="id" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								创建人：
								<div class="input-wrap">
									<input type="text" id="createUser" name="createUser" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								文章内容：
								<div class="input-wrap">
									<input type="text" id="content" name="content" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								文章标题：
								<div class="input-wrap">
									<input type="text" id="title" name="title" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="saveStudyArticleBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<div class="modal fade" id="myModal1"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="editStudyArticleForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑邮学堂文章表</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                            <table class="wide-table table">
                            	<tr>
						</tr>
						<!-- 隐藏主键 -->
						<input type="hidden" id="edit-articleId" name="articleId" value="" />
						<tr>
							<td style="border: none;">
								创建人：
								<div class="input-wrap">
									<input type="text" id="edit-createUser" name="createUser" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								文章内容：
								<div class="input-wrap">
									<input type="text" id="edit-content" name="content" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								文章标题：
								<div class="input-wrap">
									<input type="text" id="edit-title" name="title" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						
                            </table>
                        </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="edit-saveStudyArticleBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<!-- 公共提示弹窗 -->
<div id="alert-info" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content" id="alert-info-content" ></div>
  </div>
</div>

<script id="studyArticle-list-template" type="text/x-handlebars-template">
	<tbody>
		<tr>
			<th>序号</th>
			<th>文章标题</th>
			<th>类型</th>
			<th style="display:none">文章ID</th>
			<th>文章配图</th>
			<th>创建时间</th>
			<th>创建人</th>
			
		</tr>
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td>{{title}}</td>
			<td>{{categoryName}}</td>
			<td style="display:none">{{articleId}}</td>
			<td><img src="{{imgPath}}" style="width: 50px;height: 50px;" alt="加载中..."></td>
			<td>{{createTime}}</td>
			<td>{{createUser}}</td>
			
    	</tr> 
	  {{/each}}
	</tbody>
</script>
<!-- 邮学堂类型 -->
<script id="position-list-template" type="text/x-handlebars-template">
	  <option value="">请选择</option>	  
	  {{#each this}}
		<option value="{{id}}">{{name}}</option>
	  {{/each}}
</script>
<!-- /.content-wrapper -->
