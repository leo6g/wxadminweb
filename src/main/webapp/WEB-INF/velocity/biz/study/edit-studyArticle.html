<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <form id="addForm">
    <div class="container">
        <i></i>
        <h4 class="main-title"><i class="fa iconfont icon-zuojiantou-copy arrow-bt"></i> 编辑邮学堂文章信息</h4>
        <div class="row query-box" style="margin-bottom: 20px;">
            <div class="info-wrap">
                <div class="info-item-box" style="margin-top:20px;">
					<!-- 隐藏域 -->
					<input type="hidden" id="edit-categoryId" value="$!{studyArticle.object.categoryId}">                
                   	<input type="hidden" id="edit-content" value="$!{studyArticle.object.content}">
                   	<input type="hidden" name="articleId" value="$!{studyArticle.object.articleId}">
                   	
                    <div class="info-item-title">
                        邮学堂文章信息
                    </div>
                    <div class="info-item-content">
                        <table class="wide-table">
                            <tr>
                               <td class="">邮学堂板块：
                                    <br>
                                    <div class="input-wrap">
                                        <i class="iconfont icon-shangpinbianma"></i>
                                        <select id="categoryId" name="categoryId" required="true" >
                                        </select>
                                    </div>
                                </td>
                                <td class="t5">
                                </td>
                                <td class="">文章标题：
                                    <br>
                                    <div class="input-wrap">
                                        <i class="iconfont icon-riqi1"></i>
                                        <input type="text" id="title" name="title" value="$!{studyArticle.object.title}"  placeholder="文章标题" />
                                    </div>
                                </td>
                            </tr>
                            
                            
                            <tr>
                                <td class="">用户手机号码：
                                    <br>
                                    <div class="input-wrap">
                                        <i class="iconfont icon-lianxifangshi1"></i>
                                        <input type="text" id="phoneNumber" name="phoneNumber" value="" number="true" placeholder="用户手机号码" />
                                    </div>
                                </td>
                                <td class="t5">
                                </td>
                                <td class="">文章配图：
                                    <br>
                                   	<div class="input-wrap">
										<img src="$!{studyArticle.object.imgPath}" id="picIcon" style="width: 23px; height: 23px;"/>
                                        <input type="hidden" id="imgPath" name="imgPath" />
                                        <span id="uploadIcon">
                                        </span>
									</div>
                                </td>
                            </tr>
                            <td>正文：
                                    <br>
                                    <div>
										<script id="editorContent" name="content" type="text/plain" style="width:550px;height:300px;"></script>
									</div>
                            </td>
                            
                        </table>
                    </div>
                </div>
                <input type="button" class="btn btn-primary" style="margin: 20px 0 0 0;" id="saveBtn" value="保存" />
                <input type="button" class="btn btn-default" style="margin: 20px 0 0 20px;" id="cancelBtn" value="取消" />
            </div>
        </div>
    </div>
  </form>
</div>
<script id="position-list-template" type="text/x-handlebars-template">
	  <option value="">请选择</option>	  
	  {{#each this}}
		<option value="{{id}}">{{name}}</option>
	  {{/each}}
</script>
