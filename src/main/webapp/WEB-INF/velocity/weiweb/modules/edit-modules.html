<!-- Content Wrapper. Contains page content -->
<form id="formdata">
<input type="hidden" value="$!{moduleId}" id="moduleId"/>
<div class="content-wrapper">
    <div class="container">
        <i></i>
        <h4 class="main-title"><a href="javascript:history.go(-1)"><i class="fa iconfont icon-zuojiantou-copy arrow-bt"></i></a> 微网站模块信息管理</h4>
        <div class="row query-box" style="margin-bottom: 111px;">
            <div class="info-wrap">
                <div class="info-item-box">
                    <div class="info-item-title">
                        编辑模块信息
                    </div>
                    <div class="info-item-content">
                        <table class="wide-table">
                        <tr>
                            <td colspan="3" class="input-wrap">
                                    父级菜单：<input type="text" id="parentName" name="parentName" value="" placeholder="请选择父级菜单" />
                   <input type="hidden" id="parentId" name="parentId" value=""  />
                            </td>
                        </tr>
                             <tr>
                                <td>模块名称：
                                    <br>
                                    <div class="input-wrap" style="width: 450px;">
                                        <i class="iconfont icon-fudai"></i>
                                        <input type="text" name="name" id="name" placeholder="模块名称">
                                    </div>
                                </td>
                                <td class="t5">
                                    
                                </td>
                                <td class="">级别：
                                    <br>
                                    <div class="input-wrap" style="width: 450px;">
                                        <i class="iconfont icon-huangguan"></i>
                                        <select name="levels" id="levels">
                                            <option value="1">1级</option>
                                            <option value="2">2级</option>
                                            <option value="3">3级</option>
                                            <option value="4">4级</option>
                                            <option value="5">5级</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="">模块图标：
                                    <br>
                                    <div class="input-wrap" style="width: 450px;"> 
                                        	<img src="${req.contextPath}/assets/img/default.png" id="picIcon"style="width: 20px; height: 20px;"/>
	                                        <input type="hidden" id="iconPath" name="iconPath" />
	                                        <span id="uploadIcon">
	                                        </span>
                                    </div>
                                </td>
                                <td class="t5">
                                    
                                </td>
                                <td class="">是否叶子节点：
                                    <br>
                                    <div class="input-wrap" style="width: 450px;">
                                        <i class="iconfont icon-bianshunxu"></i>
                                         <select name="leaf" id="leaf">
                                            <option value="F">否</option>
                                            <option value="T">是</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="">文章：
                                    <br>
                                    <div class="input-wrap" style="width: 450px;">
                                        <i class="iconfont icon-leixing"></i>
                                        <select name="articleId" id="article"></select>
                                    </div>
                                </td>
                                <td class="t5">
                                    
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <input type="button" class="btn btn-primary"  id="submitData" style="margin: 20px 0 0 0;" value="确认"/>
                <input type="button" class="btn btn-default" style="margin: 20px 0 0 20px;" onclick="C.load('${req.contextPath}/weiweb/modules/list')" value="取消">
                    
                
            </div>
        </div>
    </div>
</div>
</form>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <form id="editModuleForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">请选择父级模块</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                    <!-- 机构树状结构数据 -->
                    <div id="module-tree" class="treeview"></div>
                </div>
            </div>
        </div>
    </div>
  </form> 
</div>
<!-- /.content-wrapper -->
<!-- 引入公共JS资源文件  -->
<script id="edit-article-template" type="text/x-handlebars-template">
	<option value = "">---请选择---</option>
	{{#each this}}
		<option value = {{articleId}}>{{title}}</option>
	{{/each}}
</script>
<!-- 功能模块JS文件  -->
<script type="text/javascript" src="${req.contextPath}/assets/swfupload/1.0.0/2.5/swfupload.js"></script>
<script type="text/javascript" src="${req.contextPath}/assets/swfupload/1.0.0/2.5/swfupload.queue.js"></script>
<script type="text/javascript" src="${req.contextPath}/assets/common/upload.js"></script>
<script src="${req.contextPath}/assets/bootstrap/js/bootstrap-treeview.js"></script>
<script src="${req.contextPath}/assets/js/weiweb/modules/edit-modules.js"></script>
