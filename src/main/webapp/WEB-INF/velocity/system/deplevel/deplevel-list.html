<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">机构级别管理</h4>
        <div class="row query-box" style="margin-bottom: 20px;">
            <div style="margin-top:-10px">
            	<input type="button" class="btn btn-primary ml15" data-toggle="modal" data-target="#myModal" value="新增" />
            	<input type="button" class="btn btn-primary ml10" id="edit-saveDepLevelBtn" value="保存" />
            	<input type="button" class="btn btn-primary ml10" id="delDepLevelBtn" value="删除" />
            </div>
            <div class="info-wrap">
                <div style="margin-top: 10px;">
                    <div class="info-item-box fl" style="width: 40%;min-height: 515px;">
                        <div class="info-item-title">
                            级别信息
                        </div>
                        <div class="info-item-content">
                            <table id="depLevelListTable" clickable-table class="clickable-table table border-table table-hover align-center-table" style="width:96%">
                                <!-- <tr>
                                    <th>序号</th>
                                    <th>级别名称</th>
                                    <th>级别编码</th>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>省公司</td>
                                    <td>SGS</td>
                                </tr> -->
                            </table>
                            <div class="page-box" style="width: 97%;margin:0 auto">
                                <span style="float:left" class="pagination" id="totalNum" ></span>
                                <ul style="float: right;" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                  <form id="editDepLevelForm">
                    <div class="info-item-box fr" style="width:58%;min-height: 515px;">
                        <div class="info-item-title">
                            编辑信息
                        </div>
                        <div class="info-item-content">
                            <table class="wide-table table">
                                <tr>
                                    <td style="border: none;">
                                    	<!-- 机构级别ID隐藏域 -->
	                                	<input type="hidden" id="edit-id" name="id" value="" />
                                        <span class="red">* </span>级别名称：
                                        <div class="input-wrap">
                                            <input type="text" id="edit-levName" name="levName" class="fluid-input" required="true" />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="border: none;">
                                        <span class="red">* </span>级别编码：
                                        <div class="input-wrap">
                                            <input type="text" id="edit-levCode" name="levCode" class="fluid-input" required="true"/>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="border: none;">
                                        顺序：
                                        <div class="input-wrap">
                                            <input type="text" id="edit-levOrder" name="levOrder" class="fluid-input" digits="true" />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="border: none;">
                                        描述：
                                        <textarea id="edit-descn" name="descn" class="textarea fluid-input"></textarea>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                   </form> 
                    
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="addDepLevelForm">  
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">添加机构级别</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                    <table class="wide-table table">
                        <tr>
                                    <td style="border: none;">
                                        <span class="red">* </span>级别名称：
                                        <div class="input-wrap">
                                            <input id="levName" name="levName" type="text" class="fluid-input" required="true" />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="border: none;">
                                        <span class="red">* </span>级别编码：
                                        <div class="input-wrap">
                                            <input id="levCode" name="levCode" type="text" class="fluid-input" required="true" />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="border: none;">
                                        顺序：
                                        <div class="input-wrap">
                                            <input id="levOrder" name="levOrder" type="text" class="fluid-input" digits="true" />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="border: none;">
                                        描述：
                                        <textarea name="descn" id="descn" class="textarea fluid-input"></textarea>
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
            	<input type="button" class="btn btn-primary" id="saveDepLevelBtn" value="保存" />
            	<input type="button" class="btn btn-default" data-dismiss="modal" value="取消" />
            </div>
        </div>
    </div>
  </form>
</div>
<script id="deplevel-list-template" type="text/x-handlebars-template">
	<tbody>
		<tr>
			<th>序号</th>
			<th>级别名称</th>
			<th>级别编码</th>
		</tr>
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td style="display:none">{{id}}</td>
			<td style="display:none">{{descn}}</td>
			<td style="display:none">{{levOrder}}</td>
        	<td>{{levName}}</td>
        	<td>{{levCode}}</td>
    	</tr> 
	  {{/each}}
	</tbody>
</script>
<!-- /.content-wrapper -->
