<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <form id="addForm">
    <div class="container">
        <i></i>
        <h4 class="main-title"><i class="fa iconfont icon-zuojiantou-copy arrow-bt" id="returnBack"></i> 添加用户信息</h4>
        <div class="row query-box" style="margin-bottom: 20px;">
            <div class="info-wrap">
                <div class="info-item-box">
                    <div class="info-item-title">
                        基本信息
                    </div>
                    <div class="info-item-content">
                        <table class="wide-table">
                            <tr>
                                <td>用户名称：
                                    <br>
                                    <div class="input-wrap"  style="min-width:450px;">
                                        <i class="iconfont icon-quanxianshezhi"></i>
                                        <input type="text" id="userName" name="userName" value="" required="true" placeholder="用户名称" style="width:75%;"/>
                                    </div>
                                </td>
                                <td class="t5">
                                </td>
                                <td class="">密码：
                                    <br>
                                    <div class="input-wrap"  style="min-width:450px;">
                                        <i class="iconfont icon-mima1"></i>
                                        <input type="password" id="passWord" name="passWord" value="" required="true" placeholder="密码" style="width:75%;"/>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="">有效开始时间：
                                    <br>
                                    <div class="input-wrap">
                                        <i class="iconfont icon-riqi1"></i>
                                        <input type="text" id="validBeginTime" name="validBeginTime" value="" dateISO="true" readonly="readonly" onclick="laydate()" placeholder="有效开始时间" style="width:75%;"/>
                                    </div>
                                </td>
                                <td class="t5">
                                </td>
                                <td class="">有效结束时间：
                                    <br>
                                    <div class="input-wrap">
                                        <i class="iconfont icon-riqi1"></i>
                                        <input type="text" id="validEndTime" name="validEndTime" value="9999-12-31" dateISO="true" readonly="readonly" onclick="laydate()" placeholder="有效结束时间" style="width:75%;"/>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="info-item-box" style="margin-top:20px;">
                    <div class="info-item-title">
                        属性信息
                    </div>
                    <div class="info-item-content">
                        <table class="wide-table">
                            <tr>
                                <td>真实姓名：
                                    <br>
                                    <div class="input-wrap" style="min-width:450px;">
                                        <i class="iconfont icon-quanxianshezhi"></i>
                                        <input type="text" id="realName" name="realName" value="" required="true" placeholder="真实姓名" style="width:75%;"/>
                                    </div>
                                </td>
                                <td class="t5">
                                </td>
                                <td class="">性别：
                                    <br>
                                    <div class="input-wrap" style="min-width:450px;">
                                        <i class="iconfont icon-gender"></i>
                                        <select id="sex" name="sex" class="" required="true" style="width:75%;">
                                            <option value="">请选择</option>
                                            <option value="0">男</option>
                                            <option value="1">女</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="">出生日期：
                                    <br>
                                    <div class="input-wrap">
                                        <i class="iconfont icon-riqi1"></i>
                                        <input type="text" id="birthday" name="birthday" value="" dateISO="true" placeholder="出生日期" readonly="readonly" onclick="laydate()" style="width:75%;"/>
                                    </div>
                                </td>
                                <td class="t5">
                                </td>
                                <td class="">邮箱地址：
                                    <br>
                                    <div class="input-wrap">
                                        <i class="iconfont icon-riqi1"></i>
                                        <input type="text" id="email" name="email" value="" email="true" placeholder="邮箱地址" style="width:75%;"/>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="">联系方式：
                                    <br>
                                    <div class="input-wrap">
                                        <i class="iconfont icon-lianxifangshi1"></i>
                                        <input type="text" id="telPhone" name="telPhone" value="" number="true" placeholder="联系方式" style="width:75%;"/>
                                    </div>
                                </td>
                                <td class="t5">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <!-- <td class="">职位：
                                    <br>
                                    <div class="input-wrap"  style="min-width:450px;">
                                        <i class="iconfont icon-shangpinbianma"></i>
                                        <select id="positionId" name="positionId" class="" required="true" style="width:75%;">
                                        </select>
                                    </div>
                                </td> -->
                                <td class="">部门：
                                    <br>
                                    <div class="input-wrap"  style="min-width:450px;">
                                        <i class="iconfont icon-riqi1"></i>
                                        <input type="text" id="departName" name="departName" value=""  required="true" placeholder="请选择部门" style="width:75%;"/>
                                    </div>
                                    <input type="hidden" id="departId" name="departId" value=""  />
                                </td>
                                <td class="t5">
                                </td>
                            </tr>
                            
                            
                            <tr>
                                <td class="">用户手机号码：
                                    <br>
                                    <div class="input-wrap">
                                        <i class="iconfont icon-lianxifangshi1"></i>
                                        <input type="text" id="phoneNumber" name="phoneNumber" value="" number="true" placeholder="用户手机号码" style="width:75%;"/>
                                    </div>
                                </td>
                                <td class="t5">
                                </td>
                                <td></td>
                            </tr>
                            
                        </table>
                    </div>
                </div>
                <input type="button" class="btn btn-primary" style="margin: 20px 0 0 0;" id="saveBtn" value="保存" />
                <input type="button" class="btn btn-default" style="margin: 20px 0 0 20px;" id="cancelBtn" value="取消" />
            </div>
        </div>
    </div>
  </form>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <form id="addDepartForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">请选择部门</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                    <!-- 机构树状结构数据 -->
                    <div id="depart-tree" class="treeview"></div>
                </div>
            </div>
        </div>
    </div>
  </form> 
</div>

<script id="position-list-template" type="text/x-handlebars-template">
	  <option value="">请选择</option>	  
	  {{#each this}}
		<option value="{{id}}">{{pozName}}</option>
	  {{/each}}
</script>
