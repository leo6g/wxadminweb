<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">邮储个金部客户等级信息管理</h4>
         <form id="queryForm">

				<div class="col-xs-5 box-sm">

				</div>
				<div class="col-xs-5 box-sm">
					客户电话：<input class="large" type="text" value="" placeholder="请输入客户电话" id="phoneNumber" name="phoneNumber"/>
				</div>
				<div class="col-xs-2 box-bt">


				</div>
			</div>
		</form>
		<div class="row" >
			<input type="button" class="btn btn-primary" style="margin-right:10px;" id="querySubmit" value="查 询" />
			<span class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="margin-right:10px;">新增</span>
            <span class="btn btn-primary" id="editCustomerLevelInfoBtn" data-toggle="modal" data-target="#myModal1" style="margin-right:10px;">编辑</span>
            <span class="btn btn-primary" id="delCustomerLevelInfoBtn" >删除</span>
			<input type="button" class="btn btn-primary ml10" data-toggle="modal" data-target="#myModal3" value="导入"/>
			<input type="button" class="btn btn-default clear-margin ml10" id="queryReset" value="重 置"/>
			
		</div>
        <div class="excel-wrap" style="margin-bottom: 20px;">
            <div id="demo"></div>
            <div class="info-wrap">
                <div style="margin-top: 10px;">
                    <div class="info-item-box fl" style="width:100%;min-height: 515px;">
                        <div class="info-item-title">
                            邮储个金部客户等级信息信息
                        </div>
                        <div class="info-item-content">
                            <table id="customerLevelInfoListTable" class="table border-table table-hover table-striped align-center-table" style="width:96%">
                            <!-- 动态显示列表 -->
                            </table>
                            <div class="page-box" style="width: 97%;margin:0 auto" >
                                <span style="float:left" class="pagination" id="totalNum" ></span>
                                <ul style="float: right;" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

            </div>

                    <table class="wide-table table model-tb-padding">

						<tr>
							<td style="border: none;">

								<div class="input-wrap">
									<input type="text" id="phoneNumber" name="phoneNumber" value="" class="fluid-input" required/>
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">

<script id="customerLevelInfo-list-template" type="text/x-handlebars-template">
	<tbody>
		<thead style="background-color: #dcdcdc;">
			<tr>
				<th>序号</th>
				<th>客户名称</th>
				<th style="display:none">卡种级别</th>
				<th>电话</th>
				<th style="display:none">null</th>
				<th>客户级别</th>
				<th style="display:none">卡类型</th>
				<th>客户经理名称</th>
				<th>客户经理电话</th>
			</tr>
		</thead>
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td>{{customerName}}</td>
			<td style="display:none">{{levelName}}</td>
			<td>{{phoneNumber}}</td>
			<td style="display:none">{{id}}</td>
			<td>{{transform customerLevel}}</td>
			<td style="display:none">{{cardType}}</td>
			<td>{{managerName}}</td>
			<td>{{managerPhone}}</td>
    	</tr> 
	  {{/each}}
	</tbody>
</script>
