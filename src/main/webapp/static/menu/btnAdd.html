<!DOCTYPE html>
<html>

<head>
    @@include('../../assets/tpl/css.tpl')
</head>
@@include('../../assets/tpl/header.tpl') @@include('../../assets/tpl/aside.tpl')
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <i></i>
        <h4 class="main-title"><i class="fa iconfont icon-zuojiantou-copy arrow-bt"></i> 编辑按钮信息</h4>
        <div class="row query-box" style="margin-bottom: 170px;">
            <div class="info-wrap">
                <div class="info-item-box">
                    <div class="info-item-title">
                        基本信息
                    </div>
                    <div class="info-item-content">
                        <table class="wide-table">
                        <tr>
                            <td colspan="3">父级菜单：系统管理</td>
                        </tr>
                            <tr>
                                <td>菜单名称：
                                    <br>
                                    <div class="input-wrap">
                                        <i class="iconfont icon-fudai"></i>
                                        <select name="">
                                            <option value="">添加</option>
                                            <option value="">编辑</option>
                                            <option value="">删除</option>
                                            <option value="">查看</option>
                                            <option value="">导入</option>
                                            <option value="">导出</option>
                                        </select>
                                    </div>
                                </td>
                                <td class="t5">
                                    
                                </td>
                                <td class="">按钮URL：
                                    <br>
                                    <div class="input-wrap">
                                        <i class="iconfont icon-url"></i>
                                        <input type="text" placeholder="菜单URL">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="">按钮图标：
                                    <br>
                                    <div class="input-wrap">
                                        <i class="iconfont icon-yanjing"></i>
                                        <input type="file" placeholder="菜单图标">
                                    </div>
                                </td>
                                <td class="t5">
                                    
                                </td>
                                <td class="">按钮编码：
                                    <br>
                                    <div class="input-wrap">
                                        <i class="iconfont icon-bianshunxu"></i>
                                        <input type="text" placeholder="菜单顺序">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <span class="query-bt-green" style="margin: 20px 0 0 0;">
                    确认
                </span>
                <span class="query-bt-green" style="margin: 20px 0 0 20px;">
                    取消
                </span>
            </div>
        </div>
    </div>
</div>
<!-- /.content-wrapper -->
@@include('../../assets/tpl/footer.tpl')
</div>
@@include('../../assets/tpl/js.tpl')
</body>

</html>
