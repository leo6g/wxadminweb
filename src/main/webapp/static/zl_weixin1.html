<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
        <!-- 右侧主体开始 -->
        <div class="zl_main">
            <h4 style="margin-left:30px;margin-top:20px;">素材管理</h4>
            <ul class="zl_nav">
                <li>微信图文</li>
                <li>微盟图文</li>
                <li>图片</li>
                <li>音频</li>
                <li>视频</li>
            </ul>
            <ul class="zl_list">
                <li>
                    <span class="title">标题</span>
                    <input type="text" placeholder="test" style="padding-left:30px;margin-left:18px;">
                    <span class="right_text">0/21</span>
                </li>
                <li>
                    <span class="title">分类</span>
                    <select style="padding-left:30px;color:#a9a9a9">
                        <option value="">微电影</option>
                    </select>
                </li>
                <li>
                    <span class="title">标签</span>
                    <input type="text" placeholder="test" style="padding-left:30px;margin-left:18px;">
                    <span class="right_text" style="top:200px;">0/21</span>
                </li>
                <li>
                    <span class="title">简介</span>
                    <textarea  rows="7" placeholder="test" style="padding-left:30px;padding-top:5px;width:800px;box-sizing:border-box;"></textarea>
                    <span class="left_text" style="top:410px;">禁止发布的视频内容&nbsp;&nbsp;视频大小&nbsp;&nbsp;视频格式&nbsp;&nbsp;视频时长&nbsp;&nbsp;视频处理流程</span>
                    <span class="right_text" style="left:848px;top:410px;">0/21</span>
                </li>
            </ul>
            <p class="hold"><input type="checkbox" style="width:15px;height:15px;border:1px solid #efefef;margin-left:15px;margin-top:20px;">&nbsp;<span style="display:inline-block;vertical-align: top;margin-top:11px;">我已阅读并同意《腾讯视频上传服务规则》</span></p>
            <p class="hold"><button style="border-radius:3px;border:0;width:120px;height:30px;background:#0ca670;color:#fff;font-size: 14px;outline:0;margin-top:10px;">保存</button></p>
        </div>
        <!-- 右侧主体结束 -->
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
